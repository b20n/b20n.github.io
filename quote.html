<html>
  <head>
    <meta name="robots" content="noindex">
    <style>
      html {
          background: #1c1c1c;
          font-family: sans-serif;
          font-size: 20px;
          font-weight: 200;
          margin-top: -18px;
          overflow: hidden;
          text-align: justify;
          opacity: 0.75;
      }
      div#center {
          margin: 0 auto;
          width: 200px;
      }
      @media screen and (max-width:769px) {
          body {
              font-size: 24px;
          }
      }
    </style>
    <script src="quotes.js"></script>
    <script>
      var render = function() {
          shuffle(quotes);
          shuffle(colors);
          shuffle(weights);
          var div = document.createElement('div');
          div.setAttribute('id', 'center');
          div.innerText = quotes[0];
          div.style.color = colors[0];
          div.style.fontWeight = weights[0];
          document.body.appendChild(div);
      };
      var main = function() {
          var opacity = 0;
          var increment = 0.005
          document.body.style.opacity = opacity;
          document.body.innerHTML = '';
          render();
          var in_timer = setInterval(function() {
              if (opacity >= 0.75) {
                  clearInterval(in_timer);
                  setTimeout(function() {
                      var out_timer = setInterval(function() {
                          if (opacity <= 0) {
                              clearInterval(out_timer);
                              // Loop
                              main();
                          }
                          opacity -= increment;
                          document.body.style.opacity = opacity;
                      }, 5);
                  }, 60000); // Wait 60 seconds before refreshing
              }
              opacity += increment;
              document.body.style.opacity = opacity;
          }, 5);
      }
      window.onload = main;
    </script>
  </head>
  <body>
  </body>
</html>
